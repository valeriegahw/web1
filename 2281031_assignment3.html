<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Forms</title>
    </head>
    <body>

<!-- Dear sir Andrew, all the forms might not be in order. 
     But, I managed to put all of the forms elements that you requested. 
     Thank you :D -->

        <h1>Registration Form</h1>
        <form action="process.php" method="post">
            <fieldset>
                <legend>Personal Data: </legend>

                <!-- Input type text -->
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>

                <!--Input type hidden-->
                <label for="codename">Enter your code name:</label>
                <input type="text" id="codename" name="codename"><br><br>
                <input type="hidden" id="custId" name="custId" value="3487">

                <!--Input type number-->
                <label for="quantity">Age: </label>
                <input type="number" id="quantity" name="quantity" min="1" max="100"><br><br>

                <!--Input type datetime-->
                <label for="datetime">Please input today's date and time: </label>
                <input type="datetime-local" id="datetime" name="datetime"><br><br>

                <!-- Input type date -->
                <label for="birthdate">Birthdate: </label>
                <input type="date" id="birthdate" name="birthdate"><br><br>

                <!-- Input type tel -->
                <label for="phone">Enter a phone number:</label><br><br>
                <input type="tel" id="phone" name="phone" placeholder="62+ " required><br>
                <small>Format: 62+ 813-9863-8194</small><br><br>

                <!-- Input type email -->
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br><br>

                <!--Input type password-->
                <label for="password">Password: </label>
                <input type="password" id="password" name="password"><br><br>

                <!-- Input type file -->
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile"><br><br>

                <!-- Input type color -->
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#fg0000">
                
                <br><br>
                <!-- Select element -->
                <label for="religion">Choose your religion: </label>
                <select id="religion" name="religion">
                    <option value="Christian">Christian</option>
                    <option value="Moslem">Moslem</option>
                    <option value="Budhist">Budhist</option>
                    <option value="Hindu">Hindu</option>
                </select>

                <br><br>
                <!-- Textarea element -->
                <label for="comment">Write yout comment below: </label><br>
                <textarea id="comment" name="comment" rows="10" cols="30"></textarea><br>

                <!-- Input type range -->
                <label for="vol">Select how happy you are right now:</label>
                <input type="range" id="vol" name="vol" min="0" max="100"><br><br>

                <!-- Input type week -->
                <label for="week">When does the examination week begin? </label>
                <input type="week" id="week" name="week"><br><br>

                <!-- Input type month -->
                <label for="holiday">When will the holiday month start? </label>
                <input type="month" id="holiday" name="holiday"><br><br>

                <!-- Input type time -->
                <label for="appt">What time do you usually sleep? </label>
                <input type="time" id="appt" name="appt">

                <br>
                <!-- Input type radio -->
                <p>Choose your gender: </p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <!-- Input type checkbox -->
                <p>Choose your hobbies: </p>
                <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
                <label for="hobby1">Badminton</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
                <label for="hobby2">Futsal</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Football">
                <label for="hobby3">Football</label><br>
                <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
                <label for="hobby4">Basketball</label><br><br>

                <!-- Input type Search -->
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
                <input type="submit"><br><br>

                <!-- Input type URL -->
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br><br>

                <br>
                <!-- Input type submit & image -->
                <input type="image" src="images/submit_icon.png" alt="Submit" width="60" height="60">

                <br>
                <!-- Input type reset -->
                <input type="reset">

            </fieldset>
        </form>
    </body>
</html>
